apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: branch-tls-external
  labels:
    cert-manager.io/solver: route53
spec:
  commonName: "*.paf-branch.homeoffice.gov.uk"
  dnsNames:
  - "*.paf-branch.homeoffice.gov.uk"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  secretName: branch-tls-external
