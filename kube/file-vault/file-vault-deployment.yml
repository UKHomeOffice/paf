---
apiVersion: apps/v1
kind: Deployment
metadata:
  {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
  name: file-vault-{{ .DRONE_SOURCE_BRANCH }}
  {{ else }}
  name: file-vault
  {{ end }}
spec:
  {{ if eq .KUBE_NAMESPACE .PROD_ENV }}
  replicas: 2
  {{ else }}
  replicas: 1
  {{ end }}
  selector:
    matchLabels:
      {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
      name: file-vault-{{ .DRONE_SOURCE_BRANCH }}
      service: file-vault-{{ .DRONE_SOURCE_BRANCH }}
      {{ else }}
      name: file-vault
      service: file-vault
      {{ end }}
  template:
    metadata:
      labels:
        {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
        name: file-vault-{{ .DRONE_SOURCE_BRANCH }}
        service: file-vault-{{ .DRONE_SOURCE_BRANCH }}
        {{ else }}
        name: file-vault
        service: file-vault
        {{ end }}
    spec:
      containers:
        - name: file-vault
          image: quay.io/ukhomeofficedigital/file-vault:f4cd1ece1caddc3bfbc8f5db761c593fda79ef12
          imagePullPolicy: Always
          resources:
            limits:
              memory: "1024Mi"
              cpu: 200m
            requests:
              memory: 512Mi
          envFrom:
            - configMapRef:
                {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
                name: {{ .APP_NAME }}-configmap-{{ .DRONE_SOURCE_BRANCH }}
                {{ else }}
                name: {{ .APP_NAME }}-configmap
                {{ end }}
          env:
            # - name: NODE_TLS_REJECT_UNAUTHORIZED
            #   value: "0"
            # - name: NODE_EXTRA_CA_CERTS
            #   value: "/etc/ssl/certs/"
            - name: FILE_VAULT_URL
            {{ if eq .KUBE_NAMESPACE .PROD_ENV }}
              value: https://fv-paf.sas.homeoffice.gov.uk
            {{ else if eq .KUBE_NAMESPACE .STG_ENV }}
              value: https://fv-paf.stg.sas.homeoffice.gov.uk
            {{ else if eq .KUBE_NAMESPACE .UAT_ENV }}
              value: https://fv-paf.uat.sas-notprod.homeoffice.gov.uk
            {{ else if eq .KUBE_NAMESPACE .BRANCH_ENV }}
              value: https://fv-{{ .DRONE_SOURCE_BRANCH }}.{{ .BRANCH_ENV }}.homeoffice.gov.uk
            - name: DEBUG
              value: "true"
            {{ end }}
            - name: PORT
              value: "3000"
            - name: CLAMAV_REST_URL
              value: https://clamav.virus-scan.svc.cluster.local/scan
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                {{ if eq .KUBE_NAMESPACE .PROD_ENV }}
                  name: sas-paf-s3
                  key: iam_access_key
                {{else}}
                  name: paf-notprod-s3
                  key: access_key_id
                {{end}}
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                {{ if eq .KUBE_NAMESPACE .PROD_ENV }}
                  name: sas-paf-s3
                  key: iam_access_secret
                {{else}}
                  name: paf-notprod-s3
                  key: secret_access_key
                {{end}}
            - name: AWS_KMS_KEY_ID
              valueFrom:
                secretKeyRef:
                {{ if eq .KUBE_NAMESPACE .PROD_ENV }}
                  name: sas-paf-s3
                {{else}}
                  name: paf-notprod-s3
                {{end}}
                  key: kms_key_id
            - name: AWS_BUCKET
              valueFrom:
                secretKeyRef:
                {{ if eq .KUBE_NAMESPACE .PROD_ENV }}
                  name: sas-paf-s3
                  key: s3_bucket_name
                {{else}}
                  name: paf-notprod-s3
                  key: name
                {{end}}
            - name: AWS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ses
                  key: smtp_password
            - name: ALLOW_GENERATE_LINK_ROUTE
              value: "yes"
          securityContext:
            runAsNonRoot: true
          # volumeMounts:
          #   - mountPath: /certs
          #     name: certs
          #   - mountPath: /etc/ssl/certs
          #     name: bundle
          #     readOnly: true


        - name: keycloak-proxy
          image: quay.io/ukhomeofficedigital/keycloak-gatekeeper:8.0.2
          resources:
            limits:
              memory: "1024Mi"
              cpu: 200m
          env:
            - name: PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: keycloak-client
                  key: secret
            - name: PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: keycloak-client
                  key: id
            - name: PROXY_REDIRECTION_URL
            {{ if eq .KUBE_NAMESPACE .PROD_ENV }}
              value: https://fv-paf.sas.homeoffice.gov.uk
            {{ else if eq .KUBE_NAMESPACE .STG_ENV }}
              value: https://fv-paf.stg.sas.homeoffice.gov.uk
            {{ else if eq .KUBE_NAMESPACE .UAT_ENV }}
              value: https://fv-paf.uat.sas-notprod.homeoffice.gov.uk
            {{ else if eq .KUBE_NAMESPACE .BRANCH_ENV }}
              value: https://fv-{{ .DRONE_SOURCE_BRANCH }}.{{ .BRANCH_ENV }}.homeoffice.gov.uk
            {{ end }}
          args:
            - --listen=:10443
            # the url which is used to retrieve the OpenID configuration
            {{ if not (eq .KUBE_NAMESPACE .PROD_ENV) }}
            - --discovery-url=https://sso-dev.notprod.homeoffice.gov.uk/auth/realms/paf-notprod
            {{ else }}
            - --discovery-url=https://sso.digital.homeoffice.gov.uk/auth/realms/paf
            {{ end }}
            # the endpoint where requests are proxied to
            - --upstream-url=https://127.0.0.1:10444
            # URls that you wish to protect.
            - --resources=uri=/*
            - --tls-cert=/certs/tls.crt
            - --tls-private-key=/certs/tls.key
            {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
            - --verbose=true
            {{ end }}
          ports:
            - containerPort: 10080
            - containerPort: 10443
          securityContext:
            runAsNonRoot: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /certs
              name: certs
            - mountPath: /etc/ssl/certs
              name: bundle
              readOnly: true

        - name: nginx-proxy
          # nginx-proxy-govuk:v4
          image: quay.io/ukhomeofficedigital/nginx-proxy-govuk@sha256:4470064d0b1d20ae08c5fd85551576cb687f342a22d6cb456fda9b2c4ce8c8df
          resources:
            limits:
              memory: "1024Mi"
              cpu: 200m
            requests:
              memory: 512Mi
          env:
{{ file .FILEVAULT_NGINX_SETTINGS | indent 12 }}
          securityContext:
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /certs
              name: certs
              readOnly: true
            - name: bundle
              mountPath: /etc/ssl/certs
              readOnly: true
      volumes:
        - name: certs
          secret:
            {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
            secretName: branch-tls-internal
            {{ else }}
            secretName: file-vault-cert
            {{ end }}
        - name: bundle
          configMap:
            name: bundle
