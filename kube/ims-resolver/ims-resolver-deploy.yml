---
apiVersion: apps/v1
kind: Deployment
metadata:
  {{ if eq .KUBE_NAMESPACE .PROD_ENV }}
  name: ims-resolver
  {{ else if eq .KUBE_NAMESPACE .BRANCH_ENV }}
  annotations:
    downscaler/uptime: {{ .NON_PROD_AVAILABILITY }}
  name: ims-resolver-{{ .DRONE_SOURCE_BRANCH }}
  {{ else }}
  annotations:
    downscaler/uptime: {{ .NON_PROD_AVAILABILITY }}
  name: ims-resolver
  {{ end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
      name: ims-resolver-{{ .DRONE_SOURCE_BRANCH }}
      {{ else }}
      name: ims-resolver
      {{ end }}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/"
      labels:
        {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
        name: ims-resolver-{{ .DRONE_SOURCE_BRANCH }}
        service: ims-resolver-{{ .DRONE_SOURCE_BRANCH }}
        {{ else }}
        name: ims-resolver
        service: ims-resolver
        {{ end }}
    spec:
      containers:
        - name: ims-resolver

          # no official release, this connects to the private link
          image: quay.io/ukhomeofficedigital/ims-resolver:56506c546f92c6e2ba8e0328ee99379aa8b35593
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
                name: configmap-{{ .DRONE_SOURCE_BRANCH }}
                {{ else }}
                name: configmap
                {{ end }}
            - configMapRef:
                name: cacert-store
          env:
            - name: NODE_OPTIONS
              value: "--use-openssl-ca"
            - name: TZ
              value: Europe/London
            - name: IMS_API_USER
              valueFrom:
                secretKeyRef:
                  name: ims-credentials
                  key: ims_user
            - name: IMS_API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ims-credentials
                  key: ims_password
          securityContext:
            runAsNonRoot: true
          resources:
            limits:
              memory: 256Mi
              cpu: 300m
            requests:
              memory: 10Mi
              cpu: 10m
              
          volumeMounts:
            - name: cacert-store
              mountPath: /etc/ssl/certs/ims-prp1-ca.crt
              subPath: ims-prp1-ca.crt
              readOnly: false
      volumes:
        - name: cacert-store
          configMap:
            name: cacert-store
