<div id="hgv-group" class="govuk-form-group govuk-radios__conditional govuk-radios__conditional--hidden">
  <fieldset class="govuk-fieldset">
    <div class="govuk-radios" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" type="radio" name="hgv-group" id="hgv-group-car" value="car">
        <label class="govuk-label govuk-radios__label" for="hgv-group-car">
          {{#t}}fields.hgv-group.options.hgv-canvas-sided{{/t}}
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input"  type="radio" name="car-group" id="hgv-group-car-transporter"  value="hgv-transporter">
        <label class="govuk-label govuk-radios__label" for="hgv-group-car-transporter">
          {{#t}}fields.hgv-group.options.hgv-flatbed{{/t}}
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input"  type="radio" name="car-group" id="hgv-group-car-transporter"  value="hgv-transporter">
        <label class="govuk-label govuk-radios__label" for="hgv-group-car-transporter">
          {{#t}}fields.hgv-group.options.hgv-hard-sided{{/t}}
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input"  type="radio" name="car-group" id="hgv-group-car-transporter"  value="hgv-transporter">
        <label class="govuk-label govuk-radios__label" for="hgv-group-car-transporter">
          {{#t}}fields.hgv-group.options.hgv-refridgerated{{/t}}
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input"  type="radio" name="car-group" id="hgv-group-car-transporter"  value="hgv-transporter">
        <label class="govuk-label govuk-radios__label" for="hgv-group-car-transporter">
          {{#t}}fields.hgv-group.options.hgv-tanker{{/t}}
        </label>
      </div>
    </div>
  </fieldset>
</div>
